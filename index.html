<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>Витя | Сайт памяти</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    header {
      height: 80vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    header h1 { font-size: 4rem; margin-bottom: 10px; text-shadow: 0 2px 6px rgba(0,0,0,0.5); }
    header p { font-size: 1.4rem; text-shadow: 0 1px 3px rgba(0,0,0,0.6); }
    nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 100;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover { background: #eee; }
    section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.03); }
    .videos, .memories { text-align: center; margin-top: 20px; }
    .memories blockquote {
      font-style: italic;
      padding: 20px;
      background: #fff;
      border-left: 4px solid #8a9a5b;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 0 8px 8px 0;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 1.1rem;
      border-top: 1px solid #eee;
    }
    .candle {
      width: 24px;
      height: 24px;
      margin: 10px auto;
      fill: #8a9a5b;
    }
  </style>
</head>

  <script>
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        window.scrollTo({ top: target.offsetTop - 70, behavior: 'smooth' });
      });
    });
